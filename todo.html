
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>toDoList</title>
    <link rel="stylesheet" href="todo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="main">
      <h1><b> TO-DO LIST </b></h1>
      <form class="" action="index.html" method="post">
        <input type="text" placeholder="new task" name="task">
        <button  type="submit"><strong>ADD</strong></button>
      </form>
      <div class="tasksBoard">
        <ul>
          <li><span class="delete">×</span><input type="checkbox"><label>Shopping</label></li>
          <li><span class="delete">×</span><input type="checkbox"><label>University</label></li>
          <li><span class="delete">×</span><input type="checkbox"><label>Birthday Party</label></li>
          <li><span class="delete">×</span><input type="checkbox"><label>Grocery</label></li>
        </ul>
        <a id="clear">Clear</a>
      </div>
    </div>
    <script type="text/javascript" src="todo.js"></script>
  </body>
  
</html>
